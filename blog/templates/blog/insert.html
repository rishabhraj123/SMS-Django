<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<title>insert page</title>
	<link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
</head>
<body bgcolor="D7D4DF";>
	<div class="admintitle" align="center">
		<h3><a href="{% url 'index' %}" style="float: right; margin-right: 30px; color: #fff; font-size: 20px;">Home</a></h3>
		<h3><a href="{% url 'dashboard' %}" style="float: left; margin-right: 30px; color: #fff; font-size: 20px;">Dashboard</a></h3>
		<h1>Welcome to Dashboard - Insert Data</h1>
	</div>

	<form method="post">
		{% csrf_token %}
		<table class="insert" align="center" border="2" style="width: 50%; margin-top: 40px;">
			<tr >
				<th>Roll No</th>
				<td><input type="text" name="rollno" placeholder="Enter Roll No" required></td>
			</tr>
			<tr >
				<th>Full Name</th>
				<td><input type="text" name="name" placeholder="Enter Full Name" required></td>
			</tr>
			<tr >
				<th>City</th>
				<td><input type="text" name="city" placeholder="Enter City Name" required></td>
			</tr>
			<tr >
				<th>Contact No</th>
				<td><input type="text" name="contact" placeholder="Enter the Contact no" required></td>
			</tr>
			<tr >
				<th>Select Standard</th>
				<td>
					<select name="std">
						<option value="1st">1st</option>
						<option value="2nd">2nd</option>
						<option value="3rd">3rd</option>
						<option value="4th">4th</option>
						<option value="5th">5th</option>
						<option value="6th">6th</option>
						<option value="7th">7th</option>
						<option value="8th">8th</option>
						<option value="9th">9th</option>
						<option value="10th">10th</option>
						<option value="11th">11th</option>
						<option value="12th">12th</option>
						<option value="Diploma">Diploma</option>
						<option value="Graduate">Graduate</option>
						<option value="Post Graduate">Post Graduate</option>
						<option value="PhD">PhD</option>
						<option value="Others">Others</option>
					</select>
				</td>

				<!-- <td><input type="number" name="std" placeholder="Enter Standard" required></td> -->
			</tr>
			<tr >
				<th>Image</th>
				<td><input type="file" name="img" required></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" name="submit" value="Submit"></td>
			</tr>
		</table>
	</form>

  <footer class="footer">
    <div class="container-text-center-insert" align="center">
      <div class="footermenu" align="left" style="padding-left: 100px;"><a href="{% url 'index' %}">Home</a>
        <a href="{% url 'about' %}" style="padding-left: 100px;">About</a>
        <a href="{% url 'login' %}" style="padding-left: 100px;">Login</a>
        <p align="right" style="margin-right: 150px; margin-top: -60px;">Student Management System</p>
      </div>

      <div class="footermenu" align="left" style="padding-left: 100px;"><a href="{% url 'contact' %}">Contact</a>
        <a href="{% url 'feedback' %}" style="padding-left: 88px;">Feedback</a>
        <a href="{% url 'index' %}" style="padding-left: 78px;">SMS</a>
        <p align="right" style="margin-right: 70px; margin-top: -60px;">&copy; Prem Kumar {% now "Y" %}. All rights reserved.</p>
      </div>

      <!-- <p>&copy; Prem Kumar {% now "Y" %}</p> -->
    </div>
  </footer>
</body>
</html>
